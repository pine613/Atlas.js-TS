<h3>初期化</h3>
<br>
例えば、
<pre>
&lt;body&gt;
&lt;canvas id="Atlas"&gt;&lt;/canvas&gt;
&lt;/body&gt;
</pre>
このように、canvas要素のidが、Atlasだったとします。<br />
そのとき、
<pre>
var game = new Atlas('Atlas');
</pre>
ある変数にAtlasをインスタンスする場合、うえのように、引数として、
canvasのid名である、Atlasを指定します。
こうすることで、このライブラリが提供する様々な機能を変数gameを
通して使うことができるようになります。

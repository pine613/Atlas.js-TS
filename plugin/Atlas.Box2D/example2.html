    <script type="text/javascript" src="Box2dWeb-2.1.a.3.min.js"></script>
    <script type="text/javascript" src="Atlas.js"></script>
    <script type="text/javascript" src="Atlas.Box2D.js"></script>
    <script type="text/javascript">
        Atlas();

        window.onload = function(){
            var app = new App();
            app.setSize(500,500);
            app.setQuality(500,500);
            app.setColor("black");
            app.centerize();
            app.fps = 60;
            app.createGround(0,450,2000,0.5);
            app.load(["http://res.cloudinary.com/dx1fyzpwl/image/upload/v1404611189/azprtifle4fxm3zq0xbs.png","box"]);
            app.load(["http://res.cloudinary.com/dx1fyzpwl/image/upload/v1404612044/emzjwlg8r0xbvi60x5tr.png","maru"]);
            for(var i = 0; i < 10; i++){
                /*
                var shape = new Shape.Box("red",app.getRand(20,40),app.getRand(20,40));
                shape.setPosition(app.getRand(50,450),app.getRand(0,100));
                shape._applyPhisics();
                shape.enterFrame = function(){
                    this._enterFrame();
                }
                app.addChild(shape);
                */

                var shape = new PhysBox("red",
                                        app.getRand(10,50),
                                        app.getRand(10,50),
                                        Math.random() * 4 + 1,
                                        Math.random() * 0.9 + 0.1,
                                        Math.random() * 0.5 +0.3
                                       );
                shape.setPosition(app.getRand(0,500),app.getRand(0,100));
                app.addChild(shape);     

                var shape = new PhysCircle("blue",
                                           app.getRand(10,50),
                                           Math.random() * 4 + 1,
                                           Math.random() * 0.9 + 0.1,
                                           Math.random() * 0.5 +0.3
                                          );
                shape.setPosition(app.getRand(0,500),app.getRand(0,100));
                app.addChild(shape);

                var sprite = new PhysSprite("box",
                                            30,
                                            30,
                                            "Box",
                                            Math.random() * 4 + 1,
                                            Math.random() * 0.9 + 0.1,
                                            Math.random() * 0.5 +0.3
                                           );
                sprite.setPosition(app.getRand(0,500),app.getRand(0,100));
                app.addChild(sprite);

                var sprite = new PhysSprite("maru",
                                            50,
                                            50,
                                            1,
                                            Math.random() * 4 + 1,
                                            Math.random() * 0.9 + 0.1,
                                            Math.random() * 0.5 +0.3
                                           );
                sprite.setPosition(app.getRand(0,500),app.getRand(0,100));
                app.addChild(sprite);
            };
            app.start();
        };
    </script>
